<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetour</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
  <header class="page-header" data-test="header">
    pupupu
  </header>
  <main>
    <h1 class="visually-hidden">Lifetour - организация походов в горы</h1>
    <section class="hero" data-test="hero">
      <h2 class="visually-hidden">Промо</h2>
    </section>
    <section class="tours" data-test="tours">
      <h2>Ближайшие туры</h2>
    </section>
    <section class="training" data-test="training">
      <h2>Обучение</h2>
    </section>
    <section class="about" data-test="about">
      <h2>О нас</h2>
    </section>
    <section class="reviews" data-test="reviews">
      <h2>Отзывы</h2>
    </section>
    <section class="advantages" data-test="adv">
      <h2>Преимущества</h2>
    </section>
    <section class="gallery" data-test="gallery">
      <h2>Фотогалерея</h2>
    </section>
    <section class="feedback" data-test="form">
      <h2 class="visually-hidden">Форма обратной связи</h2>
    </section>
    <section class="contacts" data-test="footer">
      <h2>Контакты</h2>
    </section>
  </main>
  <footer class="page-footer" data-test="footer">

  </footer>
  <script type="module" src="js/main.js"></script>
</body>

</html>
